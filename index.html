<body>
  <h1>Метод Якоби - Калькулятор</h1>
  



  <h4><span>Метод Якоби </span><span>Метод Зейделя </span></h4>
  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
  <label for="reg-log"></label>

  <div class="card-3d-wrap container">
    <div class="card-3d-wrapper">
      <div class="card-front">
        <div class="center-wrap">
          <H4><span>Метод Якоби </span></H4>
          <input id="matrixSize" class="value" value="2">
          <br>
          <input id="matrixSizeRange" type="range" min="2" max="10" step="1" value="2">
          <br>  
          <label for="tolerance" class="Yacobi-label">допустимая погрешность:</label>
          <input id="tolerance" class="Yacobi-input" value="0.0001">
          <br> <br>
      
          <div class="input-container">
            <label for="matrix">Матрица:</label>
            <table id="matrix">
              <tbody id="matrixBody"></tbody>
            </table>
          </div>
          
          <div class="button-container">
            <button onclick="calculate()">Рассчитать</button>
          </div>
          <br>
          <!-- <div class="output-container">
            <label for="result">Результат:</label><br>
            <textarea id="result" rows="5" cols="30" readonly></textarea>
          </div> -->
        </div>
      </div>
      <div class="card-back">
        <div class="center-wrap">
          <H4><span>Метод Зейделя </span></H4>
          <input id="matrixSize" class="value" value="2">
          <br>
          <input id="matrixSizeRange" type="range" min="2" max="10" step="1" value="2">
          <br>  
          <label for="tolerance" class="Yacobi-label">допустимая погрешность:</label>
          <input id="tolerance" class="Yacobi-input" value="0.0001">
          <br> <br>
      
          <div class="input-container">
            <label for="matrix">Матрица:</label>
            <table id="matrix">
              <tbody id="matrixBody"></tbody>
            </table>
          </div>
          
          <div class="button-container">
            <button onclick="calculate()">Рассчитать</button>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
